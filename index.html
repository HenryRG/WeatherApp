<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Top</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/94981ec25f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="back-app"><i class="fa-solid fa-arrow-left-long"></i> Weather App</div>
        <div class="input_part">
            <p class="text_info"></p>
            <input class="input" type="text" placeholder="Enter City Name" required>
            <div class="division"></div>
            <button id="locationBtn" class="btn" type="submit">Get Device Location</button>
        </div>
        <div class="weather_part">
            <img src="/images/rain.svg" alt="Weather Icon">
            <div class="temp">
                <span class="num">_</span>
                <span class="degree">°</span>C
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>_ _</span>
            </div>
            <div class="bottom_details">
                <div class="column feels">
                    
                    <i class="fa-solid fa-temperature-empty"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb_2">_</span>
                            <span class="degree">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                            <span class="numb">_</span>
                            <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
